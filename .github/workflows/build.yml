name: build-and-release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: pos-app/package-lock.json

      - name: Sanity check package.json version
        working-directory: pos-app
        run: node -e "const p=require('./package.json'); if(!p.version) {process.exitCode=1; console.error('Missing version in package.json');} else {console.log('name:',p.name,'version:',p.version)}"

      - name: Install dependencies
        working-directory: pos-app
        run: npm ci

      # لو مشروع Electron (حسب سكربتك electron:build)
      - name: Build Windows app (electron-builder)
        working-directory: pos-app
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"  # تعطيل التوقيع في CI
        run: npm run electron:build

      - name: Upload Windows installer
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smart-pos-installer
          path: |
            pos-app/dist/**/*.exe
            pos-app/release/**/*.exe
          if-no-files-found: warn
