name: build-and-release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      # الخطوة 1: جلب المستودع
      - name: Checkout repo
        uses: actions/checkout@v4

      # الخطوة 2: إعداد Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # تحديث إلى Node.js 20 (أحدث إصدار LTS)
          cache: 'npm'
          cache-dependency-path: 'pos-app/package-lock.json'

      # الخطوة 3: تثبيت الاعتماديات
      - name: Install dependencies
        run: npm ci
        working-directory: pos-app

      # الخطوة 4: بناء التطبيق
      - name: Build application
        run: npm run build
        working-directory: pos-app

      # الخطوة 5: بناء وإصدار Electron
      - name: Build and release Electron
        uses: samuelmeuli/action-electron-builder@v2  # تحديث إلى v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          package_root: pos-app
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}
