name: build-and-release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      # الخطوة 1: جلب المستودع
      - name: Checkout repo
        uses: actions/checkout@v4

      # الخطوة 2: إعداد Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'pos-app/package-lock.json'

      # الخطوة 3: تثبيت الاعتماديات
      - name: Install dependencies
        run: npm ci
        working-directory: pos-app

      # الخطوة 4: بناء وإصدار Electron
      - name: Build and release Electron
        uses: samuelmeuli/action-electron-builder@v1.6.0  # استخدام إصدار محدد
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          package_root: pos-app
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}
